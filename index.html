            margin: 0px 4px;
            padding: 0px 10px;
            display: flex;
            justify-content: center;

        }
        #paymentHistory li > span {
            color: #0095ff;
            border-bottom: #0095ff solid 1px;

            background-color: white;
            border-radius: 10px;
            padding: 7px;
            margin: 5px 0px;
            display: flex;
            justify-content: space-between;
        }
        #home.tab-content::after{
            content: " ";
            top: 10%;
            left: 50%;
            rotate: -30deg;
            z-index: -1;
            transform: translate(-50%, -50%);
            background-image: linear-gradient(-45deg, rgb(246, 255, 0), rgba(0, 145, 255, 0.363));
            filter: blur(60px);
            width: 300px;
            height: 100px;
            position: absolute;

        }

<body class="bg-gray-100 pb-16">
    <div class="container mx-auto p-4">
        <h1 class="text-2xl font-bold mb-4 text-slate-500" style="color: #393949;">Snoaw<span class="text-blue-500">Pay</span></h1>
        <hr class="mb-10">
        
        <!-- Home Page -->
        <div id="home" class="tab-content text-center relative ">
            <img src="./img/cards.png" class="mx-auto w-40" alt="">
            <h2 class="text-5xl text-blue-500 font-semibold mb-2">Snoaw<span class="text-black">Pay</span></h2>
            <p>This application helps you manage payments and keep track of your shopkeepers and payment history.</p>
        </div>
        
        <!-- Add Shopkeeper -->
        <div id="add-shopkeeper" class="tab-content hidden">
            <h2 class="text-xl font-semibold mb-2">Add New Shopkeeper</h2>
            <input id="shopperName" type="text" placeholder="Enter Shopper Name" class="border p-2 mb-2 w-full" />
            <input id="shopperCode" type="text" placeholder="Enter Shopper Code" class="border p-2 mb-2 w-full" />
            <button id="addShopkeeper" class="bg-blue-500 text-white p-2 rounded flex items-center justify-center">
                <i class="bi bi-person-plus-fill mr-2"></i>Add Shopkeeper
            </button>
            
            <h2 class="text-xl font-semibold mt-6 mb-2">Shopkeeper List</h2>
            <ul id="shopkeeperList" class="list-disc pl-5">
                <!-- Shopkeepers will be dynamically added here -->
            </ul>
        </div>
        
        <!-- Make Payment -->
        <div id="make-payment" class="tab-content hidden">
            <h2 class="text-xl font-semibold mb-2">Make Payment</h2>
            <select id="selectShopkeeper" class="border p-2 mb-2 w-full">
                <option value="" disabled selected>Select Shopkeeper</option>
                <!-- Options will be dynamically added here -->
            </select>
            <input id="paymentAmount" type="number" placeholder="Enter Amount" class="border p-2 mb-2 w-full" />
            <button id="makePayment" class="bg-green-500 text-white p-2 rounded flex items-center justify-center">
                <i class="bi bi-cash-stack mr-2"></i>Pay
            </button>
        </div>

        <!-- Payment History -->
        <div id="payment-history" class="tab-content hidden">
            <h2 class="text-xl font-semibold mb-2">Payment History</h2>
            <input id="filterDate" type="date" class="border p-2 mb-2 w-full" />
            <button id="filterHistory" class="bg-yellow-500 text-white p-2 rounded flex items-center justify-center">
                <i class="bi bi-funnel-fill mr-2"></i>Filter by Date
            </button>
            <ul id="paymentHistory" class="list-disc pl-5 mt-4">
                <!-- Payment history will be dynamically added here -->
            </ul>
        </div>
    </div>

    <!-- Bottom Navigation Bar -->
    <nav class="nav-bar flex justify-around">
        <a href="#" class="nav-item tab-link" data-target="home">
                <svg xmlns="http://www.w3.org/2000/svg" width="26" height="26" fill="currentColor" class="bi bi-house" viewBox="0 0 16 16">

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const shopkeeperList = document.getElementById('shopkeeperList');
            const selectShopkeeper = document.getElementById('selectShopkeeper');
            const addShopkeeperBtn = document.getElementById('addShopkeeper');
            const makePaymentBtn = document.getElementById('makePayment');
            const filterHistoryBtn = document.getElementById('filterHistory');
            const paymentHistoryEl = document.getElementById('paymentHistory');
            const tabLinks = document.querySelectorAll('.tab-link');
            const tabContents = document.querySelectorAll('.tab-content');

            let shopkeepers = JSON.parse(getCookie('shopkeepers') || '[]');
            let paymentHistory = JSON.parse(getCookie('paymentHistory') || '[]');

            function updateShopkeeperList() {
                shopkeeperList.innerHTML = '';
                shopkeepers.forEach(shopkeeper => {
                    const li = document.createElement('li');
                    li.textContent = `${shopkeeper.name} (${shopkeeper.code})`;
                    shopkeeperList.appendChild(li);
                });
            }

            function updateShopkeeperSelect() {
                selectShopkeeper.innerHTML = '<option value="" disabled selected>Select Shopkeeper</option>';
                shopkeepers.forEach(shopkeeper => {
                    const option = document.createElement('option');
                    option.value = shopkeeper.code;
                    option.textContent = shopkeeper.name;
                    selectShopkeeper.appendChild(option);
                });
            }

            function updatePaymentHistory(dateFilter = '') {
                paymentHistoryEl.innerHTML = '';
                paymentHistory
                    .filter(payment => !dateFilter || payment.date === dateFilter)
                    .forEach(payment => {
                        const li = document.createElement('li');
                        li.innerHTML = `<nkiko class="flex">
                            <span class='p-1 bg-blue-500 text-white rounded-lg text-sm'>${payment.name}</span>
                            <span class='p-1 bg-green-500 text-white rounded-lg text-sm'>${payment.amount} RWF</span></nkiko>
                            <span>${payment.date}</span>`;
                        paymentHistoryEl.appendChild(li);
                    });
            }

            addShopkeeperBtn.addEventListener('click', () => {
                const shopperName = document.getElementById('shopperName').value.trim();
                const shopperCode = document.getElementById('shopperCode').value.trim();
                if (shopperName && shopperCode && !shopkeepers.some(shopkeeper => shopkeeper.code === shopperCode)) {
                    shopkeepers.push({ name: shopperName, code: shopperCode });
                    setCookie('shopkeepers', JSON.stringify(shopkeepers), 365);
                    updateShopkeeperList();
                    updateShopkeeperSelect();
                    document.getElementById('shopperName').value = '';
                    document.getElementById('shopperCode').value = '';
                }
            });

            makePaymentBtn.addEventListener('click', () => {
                const selectedShopkeeperCode = selectShopkeeper.value;
                const amount = document.getElementById('paymentAmount').value;
                const date = new Date().toISOString().split('T')[0];
                if (selectedShopkeeperCode && amount) {
                    const shopkeeper = shopkeepers.find(shopkeeper => shopkeeper.code === selectedShopkeeperCode);
                    const payment = { date, name: shopkeeper.name, amount };
                    paymentHistory.push(payment);
                    setCookie('paymentHistory', JSON.stringify(paymentHistory), 365);
                    updatePaymentHistory();
                    const ussdCode = `*182*8*1*${selectedShopkeeperCode}*${amount}#`;
                    alert(`Dialing USSD Code: ${ussdCode}`);
                }
            });

            filterHistoryBtn.addEventListener('click', () => {
                const filterDate = document.getElementById('filterDate').value;
                updatePaymentHistory(filterDate);
            });

            tabLinks.forEach(link => {
                link.addEventListener('click', (event) => {
                    event.preventDefault();
                    const target = link.getAttribute('data-target');
                    tabContents.forEach(content => {
                        content.classList.toggle('hidden', content.id !== target);
                    });
                });
            });

            function setCookie(name, value, days) {
                const d = new Date();
                d.setTime(d.getTime() + (days * 24 * 60 * 60 * 1000));
                const expires = `expires=${d.toUTCString()}`;
                document.cookie = `${name}=${value};${expires};path=/`;
            }

            function getCookie(name) {
                const nameEQ = `${name}=`;
                const ca = document.cookie.split(';');
                for (let i = 0; i < ca.length; i++) {
                    let c = ca[i];
                    while (c.charAt(0) == ' ') c = c.substring(1, c.length);
                    if (c.indexOf(nameEQ) == 0) return c.substring(nameEQ.length, c.length);
                }
                return null;
            }

            // Initial rendering
            updateShopkeeperList();
            updateShopkeeperSelect();
            updatePaymentHistory();
        });
    </script>
</body>
